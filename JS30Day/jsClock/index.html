<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watch My Clock</title>
  </head>
  <style>
    body {
      background: lightpink;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 2em;
    }

    .clock {
      width: 14em;
      height: 14em;
      border: 20px solid white;
      border-radius: 50%;
      position: relative;
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hand {
      width: 50%;
      border: 1px solid black;
    }
  </style>
  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>

  </body>
</html>
