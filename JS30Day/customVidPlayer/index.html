<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playdeo</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <div class="player">
      <video class="player-video viewer" src="./spongebob.mp4" ></video>
      <div class="player-controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>

        <button class="play-button toggle" title="Toggle Play">Play</button>
        <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1"/>
        <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1"/>

        <button data-skip="-5" class="player-button"><< 5s</button>
        <button data-skip="5" class="player-button">>> 5s</button>
      </div>

    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
