<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playdeo</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <div class="player">
      <video class="player-video viewer" src="./spongebob.mp4" controls autoplay></video>
      <div class="player-controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>

        <button class="play-button toggle" title="Toggle Play">Play</button>

      </div>

    </div>
  </body>
</html>
