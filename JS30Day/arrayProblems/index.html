  <script>
  const people = [{first: 'Kristen', last: 'Lee', yob: 1994}, {first: 'Vivian', last: 'Lee', yob: 1991},
  {first: 'Sharon', last: 'Lee', yob: 1999}, {first: 'Susan', last: 'Leightner', yob: 1977},
  {first: 'Samantha', last: 'Lee', yob: 2001}];
  const names = ['Lee, Vivian', 'Williams, Eric', 'Mallark, Sharon', 'Paul, Kristen', 'Tan, Andy', 'Wong, James', 'Tran, Vicky', 'Lee, David', 'Park, Sherry', 'Liu, Barry'];

  // Array.prototype.filter()
  // filter people born in 1900s
  const nineteen = people.filter((person) => person.yob < 2000 && person.yob > 1900);
  console.table(nineteen);

  // Array.prototype.map()
  // give array of people with first and last
  const fullNames = people.map(person => person.first + " " + person.last);
  console.log(fullNames);

  // Array.prototype.sort()
  // sort people by birthyear, oldest to youngest
  const ordered = people.sort((a,b) => a.yob > b.yob ? 1: -1 );
  console.table(ordered);

  // Array.prototype.reduce()
  // sum up of ages for everyone
  const sumAges = people.reduce((total, person) => {
    return total + (2017 - person.yob);
  }, 0);
  console.log(sumAges);

  // create list of blvds in Paris that contain 'de' anywhere
  // use: https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
  // const category = document.querySelector('.mw-category');
  // // NODE-LIST; Array.from converts it into an array
  // const link = Array.from(category.querySelectorAll('a'));
  // const blvds = link.map(el => el.textContent)
  //                   .filter((blvd) => blvd.includes('de'));

  // sort people abc by last name
  const alpha = names.sort((lastOne, nextOne) => {
    let [aLast, aFirst] = lastOne.split(',');
    let [bLast, bFirst] = nextOne.split(',');
    return aLast > bLast ? 1 : -1;
  });
  console.log(alpha);

  // sum instances of each of these
  const data = ['car', 'bike', 'car', 'car', 'skateboard', 'car', 'bike', 'bike', 'skateboard', 'scooter'];
  const sumData = data.reduce((obj, item) => {
    if (!obj[item]) {
      obj[item] = 0;
    }
    obj[item] += 1;
    return obj;
  }, {});
  console.log(sumData);
