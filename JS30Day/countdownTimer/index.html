<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <h1>Countdown Timer</h1>

    <div class="timer">
      <div class="timer-controls">
        <button data-time="20" class="timer-button">20 Sec</button>
        <button data-time="300" class="timer-button">Break 5 Mins</button>
        <button data-time="1200" class="timer-button">Snack 20 Mins</button>
        <button data-time="3600" class="timer-button">Lunch</button>
        <form name="custom-form" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes"/>
        </form>
      </div>
    </div>
    <div class="display">
      <h1 class="display-time-left"></h1>
      <p class="display-end-time"></p>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
