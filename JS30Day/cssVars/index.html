<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Vars</title>
  </head>
  <body>
    <h2>Update with CSS Variables <span class="h1">HERE</span></h2>
    <div class="controls">
      <label for="spacing">SPACING:</label>
      <input type="range" name="spacing" value="10" min="10" max="100" data-sizing="px"/>

      <label for="blur">BLUR:</label>
      <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px"/>

      <label for="base">BASE COLOR:</label>
      <input type="type" name="base" value="yellow"/>

      <img src="puppy.jpg"/>
    </div>
  </body>
</html>
