<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Vars</title>
  </head>
  <body>
    <h2>Update with CSS Variables <span class="hl">HERE</span></h2>
    <div class="controls">
      <label for="spacing">SPACING:</label>
      <input type="range" name="spacing" value="10" min="10" max="100" data-sizing="px"/>

      <label for="blur">BLUR:</label>
      <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px"/>

      <label for="base">BASE COLOR:</label>
      <input type="type" name="base" value="yellow"/>

      <img src="puppy.jpg" width="500" height="500"/>
    </div>

    <style>
      :root {
        /*(-- is how css declares variables to use like $ in sass)*/
        --base: yellow;
        --spacing: 10px;
        --blur: 10px;
      }

      img {
        /*var( ) is how you use the variables*/
        padding: var(--spacing);
      }

      body {
        text-align: center;
        background: #113a11;
        color: white;
        font-family: arial;
        font-size: 30px;
      }

    </style>
  </body>
</html>
