<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  </head>
  <body>
    <div class="panels">

      <div class="panel panel1">
        <p>HEY</p>
        <p>LET'S</p>
        <p>DANCE</p>
      </div>
      <div class="panel panel2">
        <p>Hello</p>
        <p>PANDA</p>
        <p>bear</p>
      </div>
      <div class="panel panel3">
        <p>Hi</p>
        <p>POLAR</p>
        <p>bear</p>
      </div>
      <div class="panel panel4">
        <p>Anyong</p>
        <p>BLACK</p>
        <p>bear</p>
      </div>
      <div class="panel panel5">
        <p>HEY</p>
        <p>LET'S</p>
        <p>DANCE</p>
      </div>

    </div>
  </body>

  <style>
    body {
      margin: 0;
      background: pink;
      font-family: 'Kaushan Script', cursive;
    }

    html {
      box-sizing: border-box;
      font-family: arial;
      font-size: 20px;
    }

    .panels {
      display: flex;
      color: white;
      overflow: hidden;
      min-height: 100vh;
    }

    .panel {
      display: flex;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      align-items: center;
      border: 1px solid blue;
      background-size: cover;
      background-position: center;
      flex: 1;
      font-size: 20px;
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        background 0.2s;
    }

    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      border: 1px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1 0 auto;
    }

    .panel p {
      font-size: 2em;
      text-shadow: 0 0 4px rgba(0,0,0, 0.72), 0 0 14px rgba(0,0,0, 0.45);
    }

    .panel *:first-child {
      transform: translateY(-100%);
    }
    .panel.open-active > *:first-child {
      transform: translateY(0);
    }
    .panel *:last-child {
      transform: translateY(100%);
    }
    .panel.open-active > *:last-child {
      transform: translateY(0);
    }

    .panel p:nth-child(2) {
      font-size: 3em;
      /*padding: 1em;*/
    }

    .panel1 { background-image: url('lights.jpg')}
    .panel2 { background-image: url('pug.jpg')}
    .panel3 { background-image: url('snow.jpg')}
    .panel4 { background-image: url('stars.jpg')}
    .panel5 { background-image: url('waterfall.jpg')}

  </style>
  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.add('open-active');
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));

  </script>
</html>
